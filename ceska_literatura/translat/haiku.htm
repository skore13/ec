<FONT COLOR="Blue"><B> BAŠÓ </FONT>
<FONT COLOR="Black">
<BR>
<BR>ZA TRNKOU V KVĚTU
<BR>jdu
<BR>po vůni.
<BR>Za rohem vrazím
<BR>do kůlny.
<BR>
<BR>
<BR>VE STÍNU KVĚTŮ
<BR>poutník spal.
<BR>A jeho sen
<BR>se písni
<BR>podobal.
<BR>
<BR>
<BR>KDYŽ DOJDE RÝŽE,
<BR>jen růži
<BR>si už můžeš
<BR>dát do moždíře.
<BR>
<BR>
<BR>ÚPLNĚK STOUPÁ
<BR>nad krajem.
<BR>Jak čerstvě
<BR>přeříznutý
<BR>kmen.
<BR>
<BR>
</FONT>
<FONT COLOR="Blue"> </FONT> <FONT COLOR="Red">haiku z japonštiny přeložili Miroslav Novák a Jan Vladislav</FONT>
